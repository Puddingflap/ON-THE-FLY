  const pipes=[], targets=[], explosions=[];
  const TARGET_CHANCE=0.2, TARGET_SIZE=22, TARGET_GAP=100, TARGET_SCORE_BONUS=5;
  function resetPipes(){ pipes.length=0; targets.length=0; explosions.length=0; pipesPassed=0; for(let i=0;i<8;i++) addObstacle(); }
  function addObstacle(){const lastX = pipes.length + targets.length ? Math.max(pipes.at(-1)?.x ?? -Infinity, targets.at(-1)?.x ?? -Infinity) : canvas.width/DPR + 300;const x = lastX + PIPE_SPACING;if (Math.random()<TARGET_CHANCE){const gapY = MARGIN_TOP + Math.random()*(canvas.height/DPR - 2*MARGIN_TOP - TARGET_GAP);targets.push({ x, y:gapY+TARGET_GAP/2, r:TARGET_SIZE, hit:false, img:getRandomLoadedTarget(), wobbleSeed:Math.random()*Math.PI*2 });PIPE_SPACING += TARGET_GAP;} else {const gapY = MARGIN_TOP + Math.random()*(canvas.height/DPR - 2*MARGIN_TOP - PIPE_GAP);pipes.push({x, gapY, passed:false}); PIPE_SPACING=420;}}

  const resultModal = document.getElementById('resultModal');const resultCard  = document.getElementById('resultCard');const resLine     = document.getElementById('resLine');const playerNameI = document.getElementById('playerName');const saveNameBtn = document.getElementById('saveNameBtn');const shareBtn    = document.getElementById('shareBtn');const closeResBtn = document.getElementById('closeResultBtn');

        leaderboardList.innerHTML = finalDisplay.map(entry => {
            if (entry.name === '...') {
                return `<li class="leaderboard-entry" style="text-align:center;font-weight:bold;">...</li>`;
            }
            const isPlayer = entry.isPlayer || entry.id === playerId;
            const scorePercentage = (topScore > 0) ? (entry.score / topScore) * 100 : 0;
            return `
              <li class="leaderboard-entry ${isPlayer ? 'is-player' : ''}">
                <div><span class="rank-span">#${entry.rank}</span><span>${entry.name} - <strong>${entry.score}B</strong></span></div>
                <div class="score-bar-container"><div class="score-bar" style="width: ${scorePercentage}%;"></div></div>
              </li>`;
        }).join('');
    } catch (error) {
        console.error("Fout bij ophalen leaderboard: ", error);
        leaderboardList.innerHTML = "<li>Kon het leaderboard niet laden.</li>";
    }
  }

  document.getElementById('closeLeaderboardBtn').addEventListener('click', () => {document.getElementById('leaderboardModal').classList.remove('show');});
  
  function update(dt){
    if (state==='intro' || paused) return;
    if (state==='playing'){
      if(pipesPassed>=10 && currentStage<STAGES.length){
        currentStage++;
        pipesPassed=0;
        speed = SCROLL_SPEED + (currentStage-1)*10;
        if (currentStage > 10) {
          PIPE_GAP = 290 - (currentStage - 10) * 8;
        } else {
          PIPE_GAP = 290; 
        }
        PIPE_GAP = Math.max(180, PIPE_GAP);

        resetPipes();
        showStageOverlay(currentStage);
      }

      player.update(dt);
      const move = speed*dt;
      
      if (!overlayActive){
        for(const p of pipes){ p.x -= move; }
        for(let i=0;i<pipes.length;i++){
          const p=pipes[i];
          if(!p.passed && player.x>p.x+PIPE_W/2){
             p.passed=true; score++; pipesPassed++; ui.score.textContent=score;
          }
          if(p.x+PIPE_W<-80){ pipes.shift(); addObstacle(); i--; }
        }

        for(let i=0;i<targets.length;i++){
          const t=targets[i];
          t.x -= move;
          const dx=player.x-t.x, dy=player.y-t.y, d=Math.hypot(dx,dy);
          if(d<player.r+t.r && !t.hit){
            t.hit=true; score+=TARGET_SCORE_BONUS; targetsCollected++; ui.targetsCollected.textContent=targetsCollected; ui.score.textContent=score; addExplosion(t.x,t.y);
          }
          if(t.x+t.r<-80){ targets.splice(i,1); i--; }
        }
  
        const timeNow=performance.now();
        for(let i=explosions.length-1;i>=0;i--){
            const e=explosions[i], el=(timeNow-e.startTime)/e.duration;
            if(el>=1){ explosions.splice(i,1); }
        }

        for(const p of pipes){
          const inX = player.x+player.r>p.x && player.x-player.r<p.x+PIPE_W;
          if(inX && (player.y-player.r<p.gapY || player.y+player.r>p.gapY+PIPE_GAP)) return gameOver();
        }
      }

      if(player.y-player.r<0 || player.y+player.r>canvas.height/DPR) return gameOver();
    }
  }
  
  function draw(){ctx.clearRect(0,0,canvas.width,canvas.height);const g=ctx.createLinearGradient(0,0,0,canvas.height); g.addColorStop(0,'#091224'); g.addColorStop(1,'#05070f'); ctx.fillStyle=g; ctx.fillRect(0,0,canvas.width,canvas.height);
  
    for(const s of stars){
        const bgSpeed = (state==='start' || state==='intro') ? 30 : speed;
        s.x -= (bgSpeed * s.z * 0.08) * (1/60) * DPR;
        if(s.x < -10){ s.x=canvas.width+Math.random()*40; s.y=Math.random()*canvas.height; s.z=0.3+Math.random()*.7; }
        
        ctx.globalAlpha = 0.2 + s.z*0.4;
        if (fourLogoImg.complete && fourLogoImg.naturalWidth > 0) {
            const size = s.r * DPR * 2;
            ctx.drawImage(fourLogoImg, s.x - size/2, s.y - size/2, size, size);
        }
    }

    ctx.globalAlpha=1;if ((state==='playing' || state==='dead') && !overlayActive){for(const p of pipes){const x=p.x*DPR, w=PIPE_W*DPR, gy=p.gapY*DPR, gh=PIPE_GAP*DPR;drawRockColumn(x,0,w,gy,true);drawRockColumn(x,gy+gh,w,canvas.height-(gy+gh),false);}const now=performance.now()*0.002;for(const t of targets){if(t.hit) continue;ctx.save();const wobble = Math.sin(now + (t.wobbleSeed||0)) * 3;ctx.translate(t.x*DPR, (t.y + wobble)*DPR);const img = t.img;if (img && img.complete && img.naturalWidth){const iw=img.naturalWidth, ih=img.naturalHeight;const target = t.r*2*DPR;const scale = Math.min(target/iw, target/ih);const dw = iw*scale, dh = ih*scale;ctx.globalAlpha = 0.25; ctx.beginPath(); ctx.arc(0,0,(t.r+6)*DPR,0,Math.PI*2); ctx.fillStyle='#00e5ff'; ctx.fill(); ctx.globalAlpha = 1;ctx.drawImage(img, -dw/2, -dh/2, dw, dh);}ctx.restore();}const timeNow=performance.now();for(let i=explosions.length-1;i>=0;i--){const e=explosions[i], el=(timeNow-e.startTime)/e.duration;if(el<1){ const r=e.maxRadius*el, a=1-el; ctx.beginPath(); ctx.arc(e.x*DPR,e.y*DPR,r*DPR,0,Math.PI*2); ctx.fillStyle=`rgba(255,165,0,${a})`; ctx.fill(); }}}if (state==='start'){const cx=(canvas.width/DPR)*0.5, cy=(canvas.height/DPR)*0.42;const bigDiam=Math.min(canvas.height/DPR, canvas.width/DPR)*0.45;player.drawAt(cx, cy, bigDiam);} else if (state==='intro'){const tt = Math.min(1, (performance.now()-intro.t0)/intro.dur);const p = easeInOutCubic(tt);const ix = intro.from.x + (intro.to.x - intro.from.x)*p;const iy = intro.from.y + (intro.to.y - intro.from.y)*p;const id = intro.from.diam + (intro.to.diam - intro.from.diam)*p;player.drawAt(ix, iy, id);if (tt>=1){ intro.active=false; startGame(); }} else {player.draw();}if (state === 'dead'){ctx.save();const pad = 18 * DPR, s = 48 * DPR;const x = pad, y = canvas.height - s - pad;if (badgeReady){ctx.globalAlpha = 0.95;ctx.drawImage(badge, x, y, s, s);}ctx.globalAlpha=1;ctx.font=`${16*DPR}px system-ui, sans-serif`;ctx.fillStyle='rgba(232,240,255,.95)';ctx.fillText('$ASTER   $OID', x+s+(12*DPR), y+s-(12*DPR));ctx.restore();}}
  function drawRockColumn(x,y,w,h,fromTop){ctx.save(); ctx.beginPath();const step=32*DPR, rough=18*DPR, start=y, end=y+h;ctx.moveTo(x,start);for(let yy=start; yy<=end; yy+=step){ const off=(Math.sin(yy*0.03)*0.5 + Math.random() * 0.5)*rough; ctx.lineTo(x + (fromTop?off:-off) + w, Math.min(yy+step,end)); }ctx.lineTo(x,end); ctx.closePath();const rock=ctx.createLinearGradient(x,y,x+w,y); rock.addColorStop(0,'#2a2f3e'); rock.addColorStop(1,'#101420');ctx.fillStyle=rock; ctx.fill(); ctx.strokeStyle='rgba(232,240,255,0.05)'; ctx.lineWidth=2*DPR; ctx.stroke(); ctx.restore();}
  
  function loop(ts){
    if(paused){ tPrev=ts; requestAnimationFrame(loop); return; }
    const dt=Math.min(0.033,(tPrev?(ts-tPrev)/1000:0.016)); tPrev=ts;
    update(dt); 
    draw(); 
    requestAnimationFrame(loop);
  }
  
  setUI(); requestAnimationFrame(loop);
  playerNameI.addEventListener('input', updateResLine);
  if ('serviceWorker' in navigator) {navigator.serviceWorker.register('sw.js').catch(()=>{});}
})();
