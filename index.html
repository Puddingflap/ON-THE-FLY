<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aster Oid</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #0b0e20;
    }
    .intro {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: rgba(0,0,0,0.9);
      transition: opacity 0.6s ease;
    }
    .intro.is-hidden {
      opacity: 0;
      pointer-events: none;
    }
    .intro img {
      width: 300px;
      animation: head-move 3s infinite alternate ease-in-out;
    }
    @keyframes head-move {
      0% { transform: rotate(-10deg); }
      100% { transform: rotate(10deg); }
    }
  </style>
</head>
<body>
  <!-- Audio -->
  <audio id="intro-music" src="assets/intro.mp3" preload="auto"></audio>

  <!-- Canvas game -->
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <!-- Intro scherm -->
  <div class="intro" id="intro-screen">
    <img src="assets/cz-droid.png" alt="Big Head"/>
    <h1>ASTER OID</h1>
    <p>Tap/Click or press SPACE to boost</p>
    <button id="start-btn">Start</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const introEl = document.getElementById("intro-screen");
    const startBtn = document.getElementById("start-btn");
    const introMusic = document.getElementById("intro-music");

    let introActive = true;

    // Start muziek bij laden
    window.addEventListener("load", () => {
      if (introMusic) {
        introMusic.volume = 0.7;
        introMusic.play().catch(() => {
          // fallback voor browsers die autoplay blokkeren
          window.addEventListener("pointerdown", () => introMusic.play(), { once: true });
          window.addEventListener("keydown", () => introMusic.play(), { once: true });
        });
      }
    });

    // Fade out functie
    function fadeOutAudio(audio, duration = 800) {
      if (!audio) return;
      let vol = audio.volume;
      const step = vol / (duration / 50);
      const fade = setInterval(() => {
        vol = Math.max(0, vol - step);
        audio.volume = vol;
        if (vol <= 0.01) {
          audio.pause();
          audio.currentTime = 0;
          clearInterval(fade);
        }
      }, 50);
    }

    function startGame() {
      if (introActive) {
        // muziek uitfaden
        fadeOutAudio(introMusic, 600);

        // intro verbergen
        introEl.classList.add("is-hidden");
        introActive = false;

        // hier roep je je game logica aan, bv. initGame()
        initGame();
      }
    }

    // Event listeners
    startBtn.addEventListener("click", startGame);
    window.addEventListener("keydown", (e) => {
      if (e.code === "Space") {
        startGame();
      }
    });

    // Dummy game om te testen
    function initGame() {
      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText("Game running...", 120, 300);
    }
  </script>
</body>
</html>
